<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>IzukiNo</title>
</head>
<body>
    <header>
        <div>
            <a href="#" class="logo">IzukiNo</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="project.html" class="active">Project</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <iframe class="f1" width="560" height="315" src="https://www.youtube.com/embed/Q_aNHaiERnc" title="IzukiNo x CryptidesX - The Minecraft Duotage" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe class="f2" width="560" height="315" src="https://www.youtube.com/embed/d6KPat8Aa48" title="Alien - The cleanest minecraft edit" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe class="f3" width="560" height="315" src="https://www.youtube.com/embed/oyZXwG-6LNE" title="Spinnin" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe class="f4" width="560" height="315" src="https://www.youtube.com/embed/DeRVZ3TOtY8" title="the greatest Vietnamese ever... ( Ranked Bedwars Montage )" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <script>
        ScrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        ScrollReveal().reveal('.f1',{delay: 50, origin: 'left'});
        ScrollReveal().reveal('.f2',{delay: 50, origin: 'right'});
        ScrollReveal().reveal('.f3',{delay: 50, origin: 'left'});
        ScrollReveal().reveal('.f4',{delay: 50, origin: 'right'});
        ScrollReveal().reveal('nav',{delay: 20, origin: 'top'});
        ScrollReveal().reveal('.logo',{delay: 5});
    </script>
</body>
</html>
